<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foosball Leaderboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #f8f8f8;
    }

    .card {
        background-color: #2a2a2a;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        vertical-align: middle;
    }

    th {
        background-color: #3a3a3a;
    }

    tr:nth-child(even) {
        background-color: #2f2f2f;
    }

    img.rank-icon {
        width: 50px;
        height: 50px;
        vertical-align: middle;
        margin-right: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        margin-bottom: 15px;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Rangübersicht */
    #ranks-overview {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background-color: #2a2a2a;
        border-radius: 10px;
    }

    #ranks-overview .rank-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    #ranks-overview .rank-row img {
        width: 70px;
        height: 70px;
        margin-right: 15px;
    }

    @media (max-width: 600px) {
        img.rank-icon {
            width: 40px;
            height: 40px;
        }

        #ranks-overview .rank-row img {
            width: 50px;
            height: 50px;
        }

        th, td {
            font-size: 0.9em;
        }
    }
</style>
</head>
<body>

<h1>Foosball Leaderboard</h1>

<div class="card">
    <button onclick="toggleRanks()">Rangübersicht anzeigen</button>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Rang</th>
                <th>Spieler</th>
                <th>Elo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="ranks-overview"></div>
</div>

<script>
const BASE_URL = "https://tischkicker-ranked.onrender.com";

// Toggle Rangübersicht
function toggleRanks() {
    const overview = document.getElementById('ranks-overview');
    if (overview.style.display === 'block') {
        overview.style.display = 'none';
    } else {
        overview.style.display = 'block';
        if (!overview.dataset.loaded) loadRanksOverview();
    }
}

// Leaderboard laden
async function loadLeaderboard() {
    const res = await fetch(`${BASE_URL}/api/leaderboard`);
    const leaderboard = await res.json();
    const tbody = document.querySelector('#leaderboard tbody');
    tbody.innerHTML = '';
    leaderboard.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${i+1}</td>
            <td>${p.rank_name ? `<img class="rank-icon" src="${p.icon_url}" alt="${p.rank_name}">` : ''}</td>
            <td>${p.name}</td>
            <td>${Math.round(p.elo)}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Rangübersicht laden
async function loadRanksOverview() {
    const res = await fetch(`${BASE_URL}/api/ranks`);
    const ranks = await res.json();
    const container = document.getElementById('ranks-overview');
    container.innerHTML = '<h2>Rangübersicht</h2>';
    ranks.forEach(r => {
        const row = document.createElement('div');
        row.className = 'rank-row';
        row.innerHTML = `
            <img src="${r.icon_url}" alt="${r.name}">
            <div>${r.name} – ab ${r.min_elo} Elo</div>
        `;
        container.appendChild(row);
    });
    container.dataset.loaded = 'true';
}

// Initial
window.onload = async () => {
    await loadLeaderboard();
};
</script>

</body>
</html>
